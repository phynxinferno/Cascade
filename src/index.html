<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Notes in Cascade</title>
    <script src="./render.js"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="topBar">
      <img id="logo" alt="Cascade" src="../resources/logo.svg">
      <div id="tabBox">
        <ul id="tabs">
          <li class="tab">
            <input type="text" value="Example tab">
            <img src="../resources/syncLocal.svg">
            <img src="../resources/garbage.png">
          </li>
        </ul>
        <img id="addTab" src="../resources/newTab.svg">
        <img id="save" src="../resources/syncCloud.svg">
      </div>
    </div>
    <div id="sideBar">
      <ul>
        <li id="new">
          <img src="../resources/newTab.svg" alt="Create Topic(CTRL+T)">
        </li>
        <li id="link">
          <img src="../resources/link.svg" alt="Create Link(CTRL+K)">
          <div id="linkMenu" class="menu">
            <span class="menuTitle">Create Link</span>
            <img class="closeMenu" src="../resources/close.svg">
            <label for="#linkType">Type:</label>
            <select id="linkType">
              <option value="Equalitive">Equivalent</option>
              <option value="Subjunctive">Subjunctive</option>
              <option value="Subjunctive">Pseudo-Duplicative</option>
            </select>
            <label for="#linkDest">Destination:</label>
            <select id="linkDest">
              <option></option>
            </select>
            <div id="linkAdd" class="standardButton">
              Done
            </div>
        </li>
        <li id="media">
          <img id="addMedia" src="../resources/addImg.svg" alt="Add Media(CTRL+G)">
        </li>
        <li id="clear">
          <img id="clear" alt="Clear Note(CTRL+Shift+/)">
        </li>
      </ul>
    </div>
    <div id="noteBody">
    </div>
  </body>
</html>
