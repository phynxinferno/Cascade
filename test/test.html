<html>
    <head>
        <title>Notes in Cascade</title>
        <link rel="stylesheet">
        <script src="./render.js"></script>
    </head>
    <body>
        <div id="tabBar">
            <div id="logoContainer">
                <img src="../resources/logo.png">
            </div>
            <div id="tabContainer">
                <ul id="tabs">
                    <li>Example tab</li>
                </ul>
            </div>
        </div>
        <div id="sideBar">
            <ul>
                <li>
                    <img src="../resources/new.svg" id="newButton" alt="New Topic">
                </li>
                <li>
                    <img src="../resources/link.svg" id="linkButton" alt="Insert Link">
                </li>
                <li>
                    <img src="../resources/image.svg" id="insertImage" alt="Insert Image">
                </li>
                <li>
                    <img src="../resources/settings.svg" id="settingsButton" alt="Settings">
                </li>
            </ul>
        </div>
    </body>
</html>
